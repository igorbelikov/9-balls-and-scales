<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Igor B - 9 balls</title>
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
    <div class="container">
        <!-- controls and title -->
        <div class="app__header">
            <h1 class="app__title">9 balls and scales</h1>
            <div class="app__controls">
                <button id="start">Start</button>
                <button id="replay" disabled>Replay</button>
                <button id="next" disabled>Next step</button>
            </div>
        </div>

        <!-- app container -->
        <div id="app" class="app__content">
            <div class="step-1" style="display: none">
                <h4 class="step__title">Step 1</h4>
                <div class="step__description">You can change "heavy" ball yourself.</div>
                <div class="balls"></div>
            </div>
            <div class="app__notify app__notify--start"><span class="app__notify-label">To start the game, click on the "Start" button</span></div>
        </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="public/js/app.js"></script>
</body>
</html>
